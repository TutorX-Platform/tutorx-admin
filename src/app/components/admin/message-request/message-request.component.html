<div class="message-request">
  <div fxLayout="column" mat-dialog-title>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div class="title">
        Message request
      </div>
      <img src="assets/icons/close.svg" class="close-button" (click)="onClose()">
    </div>
    <div class="sub-title">
      We need following information to proceed
    </div>
  </div>
  <form [formGroup]="form">
    <mat-dialog-content>
<!--      <div class="label">Name</div>-->
<!--      <mat-form-field appearance="outline" class="my-form-field" style="width: 100%">-->
<!--        <input matInput type="text" formControlName="name">-->
<!--      </mat-form-field>-->
      <div class="label">Amount</div>
      <mat-form-field appearance="outline" class="my-form-field" style="width: 100%">
        <input matInput type="text" placeholder="0.00" formControlName="amount">
      </mat-form-field>
<!--      <div class="label">Title</div>-->
<!--      <mat-form-field appearance="outline" class="my-form-field" style="width: 100%">-->
<!--        <input matInput type="text" formControlName="title">-->
<!--      </mat-form-field>-->
      <div class="label">Message</div>
      <mat-form-field appearance="outline" class="my-form-field" style="width: 100%">
        <textarea matInput type="text" rows="6" formControlName="message"></textarea>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions fxLayoutAlign="end" fxLayoutGap="8px">
      <button mat-flat-button (click)="onClose()">Cancel</button>
      <button mat-flat-button (click)="onDone()" color="primary" style="color: white" type="submit" [disabled]="form.invalid">Done</button>
    </mat-dialog-actions>
  </form>
</div>
